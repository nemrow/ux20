<template name="home">
  <h5><b>Step 1:</b> Select categories of places to call.</h5>
  {{#linkTo route="tags" class="btn btn-primary btn-lg btn-block"}}
    Select Tags
  {{/linkTo}}
  <div class="row">
    <div class="col-md-12">
      {{#each activeTags}}
        <span class="label label-default">{{name}}</span>
      {{/each}}
    </div>
  </div>

  <h5><b>Step 2:</b> Record your question to the places.</h5>
  <div class="row">
    <div class="col-md-12">
      {{> recordButton}}
    </div>
  </div>
  <br>

  {{#if showResults}}
    {{> results}}
  {{/if}}
</template>
