<template name="results">
  <div class="row">
    <div class="col-md-12">
      {{#each places}}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{name}}</h3>
          </div>
          <div class="panel-body">
            {{text}}
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
