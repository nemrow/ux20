<template name="search">
  <div class="row">
    <div class="col-sm-12">
      {{#if search.noResultsFound}}
        <div class="col-sm-12 recoding-animation-container">
          <span>Sorry, no responses...</span>
        </div>
      {{else}}
        {{#each search.transcribedResults}}
          <div class="list-group result-container">
            <div class="list-group-item active">
              <p>"{{transcription}}"</p>
              <br>
              <h4>{{name}}</h4>
              <small>{{formatted_address}}</small>
              <div class="clear-fix"></div>
              <a href="tel:{{formatted_phone_number}}" class="call-btn">
                <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
              </a>
            </div>
          </div>
        {{/each}}
      {{/if}}
    </div>
    {{#if search.waitingOnCalls}}
      <div class="col-sm-12 recoding-animation-container">
        {{> recordingAnimation}}
        <span>still calling...</span>
      </div>
    {{else}}
      <div class="col-sm-12 recoding-animation-container">
        <span>all calls complete</span>
      </div>
    {{/if}}
  </div>
</template>
