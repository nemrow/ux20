<template name="review">
  <div class="row">
    <div class="col-sm-12">
      <div class="row center">
        <h2>Happy with your recording?</h2>
        <div class="record-button-container">
          <audio controls>
            <source src="{{recording.recordingUrl}}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <br>
      </div>
      <div class="row">
        {{#if notEnoughPlacesFound}}
          <div class="col-sm-12 recoding-animation-container">
            <span>not enough places around you. please choose a new category.</span>
          </div>
        {{/if}}
        {{#if placesComplete}}
          <div class="col-sm-12">
            <button type="button" class="btn btn-default btn-lg btn-block redo">Redo Recording</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="place-calls">Place Calls</button>
          </div>
        {{/if}}
        {{#if searchingPlaces}}
          <div class="col-sm-12 recoding-animation-container">
            {{> recordingAnimation}}
            <span>figuring out places to call...</span>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
